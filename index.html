<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft服务器MOTD查询</title>
    <style>
        body {
            font-family: Arial， sans-serif;
            margin: 20px;
        }
        。server-info {
            margin-top: 20px;
        }
        。motd {
            white-space: pre-wrap;
        }
        。error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Minecraft服务器MOTD查询</h1>
    <form id="queryForm">
        <label for="serverInput">输入服务器地址：</label>
        <input type="text" id="serverInput" name="server" placeholder="例如：mc.hypixel.net" required>
        <button type="submit">查询</button>
    </form>
    <div class="server-info" id="serverInfo">
        <div id="faviconContainer"></div>
        <p><strong>服务器IP：</strong> <span id="serverIp"></span></p>
        <p><strong>端口：</strong> <span id="serverPort"></span></p>
        <p><strong>版本：</strong> <span id="serverVersion"></span></p>
        <p><strong>最大玩家数：</strong> <span id="maxPlayers"></span></p>
        <p><strong>当前玩家数：</strong> <span id="currentPlayers"></span></p>
        <p><strong>MOTD：</strong></p>
        <div class="motd" id="motdHtml"></div>
    </div>
    <div class="error" id="errorMessage"></div>

    <script>
        document.getElementById('queryForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const server = document.getElementById('serverInput').value;
            const apiUrl = `https://api.azsu.top/mcping/json?ip=${encodeURIComponent(server)}`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP错误! 状态码: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.online) {
                        document.getElementById('faviconContainer').innerHTML = `<img src="${data.favicon}" alt="服务器图标">`;
                        document.getElementById('serverIp').textContent = data.host;
                        document.getElementById('serverPort').textContent = data.port;
                        document.getElementById('serverVersion').textContent = data.version.name;
                        document.getElementById('maxPlayers').textContent = data.players.max;
                        document.getElementById('currentPlayers').textContent = data.players.online;
                        document.getElementById('motdHtml').innerHTML = data.description.html;
                        document.getElementById('errorMessage').textContent = '';
                    } else {
                        document.getElementById('errorMessage').textContent = '服务器离线或未找到。';
                    }
                })
                .catch(error => {
                    console.error('请求错误:', error);
                    document.getElementById('errorMessage').textContent = `查询服务器状态时发生错误: ${error.message}`;
                });
        });
    </script>
</body>
</html>
