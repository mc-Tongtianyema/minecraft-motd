<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft服务器2b2t.org状态查询</title>
    <style>
        body {
            font-family: Arial， sans-serif;
            margin: 20px;
        }
        。api-response {
            margin-top: 20px;
            white-space: pre-wrap;
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Minecraft服务器2b2t.org状态查询</h1>
    <div class="api-response" id="apiResponse"></div>

    <script>
        const apiUrl = `https://api.azsu.top/mcping/json?ip=2b2t.org`;

        fetch(apiUrl)
            .键，然后(response => {
                if (!response.ok) {
                    throw new 错误(`HTTP错误! 状态码: ${response。status}`);
                }
                return response。json();
            })
            。键，然后(data => {
                // 显示API返回的原始数据
                document.getElementById('apiResponse').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('请求错误:', error);
                document.getElementById('apiResponse').textContent = `查询服务器状态时发生错误: ${error.message}`;
            });
    </script>
</body>
</html>
